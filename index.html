  <!-- Animate.css (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">


  <style>
    /* === Splash Screen Styles === */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0a0a0aee;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeOut 2.5s ease forwards;
      animation-delay: 2.5s;
      text-align: center;
      padding: 0 1rem;
    }

    #splash h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      letter-spacing: 0.05em;
      margin: 0;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    #splash p {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      margin-top: 1rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1s;
      color: #cccccc;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @media (max-width: 480px) and (orientation: portrait) {
      #splash h1 {
        font-size: 2rem;
      }
    
      #splash p {
        font-size: 1rem;
      }
    
      #splash {
        padding: 0 1rem;
        justify-content: center;
      }
    }

    /* === Print Button Styles === */
    #print-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #4A90E2; /* mid-century blue */
      color: white;
      border: none;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    #print-btn:hover {
      background-color: #4177c2;
    }

    #print-btn i {
      font-size: 1.2rem;
    }

    @media (min-width: 768px) {
      #print-btn {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <h1>KUMA CHIZU in TAMA</h1>
    <p>〜 The map of bear sightings 〜</p>
  </div>

  <!-- Print button -->
  <button id="print-btn" title="Print Map">
    <i class="fas fa-print"></i>
  </button>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('print-btn').addEventListener('click', () => {
      window.print();
    });
  });
</script>


<iframe src="bear_map.html"
